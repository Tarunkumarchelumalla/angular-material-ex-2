<div class="top-container">
  <div class="div-btn">
    <mat-form-field class="example-full-width search">
      <mat-label>search here</mat-label>
      <input class="search" matInput placeholder="Ex. Pizza" value="Sushi" />
    </mat-form-field>
    <button
      class="div-btn2"
      mat-raised-button
      color="primary"
      (click)="create()"
    >
      Add
    </button>
  </div>

  <table mat-table [dataSource]="cardata" class="mat-elevation-z8 ok">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="carname">
      <th mat-header-cell *matHeaderCellDef>carname.</th>
      <td mat-cell *matCellDef="let element">
        <a class="anchor" (click)="onclick(element)">{{ element.carname }}</a>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="carmodel">
      <th mat-header-cell *matHeaderCellDef>carmodel</th>
      <td mat-cell *matCellDef="let element">{{ element.carmodel }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="vvin">
      <th mat-header-cell *matHeaderCellDef>VVIN</th>
      <td mat-cell *matCellDef="let element">{{ element.vvin }}</td>
    </ng-container>

    <ng-container matColumnDef="vrm">
      <th mat-header-cell *matHeaderCellDef>VRM</th>
      <td mat-cell *matCellDef="let element">{{ element.vrm }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
